persiana_sala_down:
  alias: Sala Down
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_sala_down

persiana_sala_up:
  alias: Sala Up
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_sala_up

persiana_sala_down_mitad:
  alias: Baja Persiana Sala Mitad
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_sala_down
  - delay: 2
  - service: cover.close_cover
    entity_id: cover.persiana_sala_down
