persiana_sala_down:
  alias: Sala Down
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_sala_down

persiana_sala_up:
  alias: Sala Up
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_sala_up

persiana_kitchen_down:
  alias: Kitchen Down
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_cocina_down

persiana_kitchen_up:
  alias: Kitchen Up
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_cocina_up

persianas_down:
  alias: Persianas Down
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_cocina_down
  - service: cover.open_cover
    entity_id: cover.persiana_sala_down

persianas_up:
  alias: Persianas Up
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_cocina_up
  - service: cover.open_cover
    entity_id: cover.persiana_sala_up

persiana_sala_down_mitad:
  alias: Baja Persiana Sala Mitad
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_sala_down
  - delay: 2
  - service: cover.close_cover
    entity_id: cover.persiana_sala_down

persiana_sala_stop:
  alias: Sala Stop
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_sala_down

persiana_cocina_stop:
  alias: Cocina Stop
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_cocina_down

persianas_stop:
  alias: Persianas Stop
  sequence:
  - service: cover.open_cover
    entity_id: cover.persiana_cocina_down
  - service: cover.open_cover
    entity_id: cover.persiana_sala_down