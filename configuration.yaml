homeassistant:
  # Name of the location where Home Assistant is running
  name: Casa Edu y Bea
  # Location required to calculate the time the sun rises and sets
  latitude: 41.3984
  longitude: 2.1741
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 23
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Madrid
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

sensor:
# Weather
  - platform: yr
# WiFi Speed Test
  - platform: speedtest
    minute:
      - 30
    monitored_conditions:
      - ping
      - download
      - upload 
# Estimote iBeacon
  - platform: eddystone_temperature
    beacons:
      living_room:
        namespace: "EDD1EBEAC04E5DEFA017"
        instance: "C70A4A2CA76C"
        name: "salaBeacon"

# Text to speech
tts:
  - platform: google

# Cloud
cloud:
  alexa:
    filter:
      include_entities:
        - script.persiana_sala_down
        - script.persiana_sala_up
        - script.persiana_kitchen_up
        - script.persiana_kitchen_down
        - script.persiana_kitchen_stop
        - script.persiana_sala_stop
        - script.persianas_down
        - script.persianas_up
        - script.persianas_stop
        
input_boolean:
  office_on: 
    name: I'm Home
    initial: off
  

#GPIO
switch:
  - platform: rpi_gpio
    ports:
      #verde
      04: Salaup_v
    invert_logic: true

cover: 
  - platform: rpi_gpio
    relay_time: 1
    invert_relay: True
    state_pull_mode: 'UP'
    invert_state: False
    covers:
      - relay_pin: 16
        state_pin: 13
        name: 'Persiana Sala DOWN'
      - relay_pin: 19
        state_pin: 13
        name: 'Persiana Sala UP'
      - relay_pin: 22
        state_pin: 13
        name: 'Persiana Cocina DOWN'
      - relay_pin: 27
        state_pin: 13
        name: 'Persiana Cocina UP'  

shopping_list:

media_player:
  - platform: cast
    host: 192.168.1.132

device_tracker:
#  - platform: nmap_tracker
#    hosts: 192.168.1.0/24
#    #home_interval: 10
#    interval_seconds: 10
#    consider_home: 180
#    track_new_devices: yes

  - platform: bluetooth_tracker
    interval_seconds: 10
    consider_home: 180
    track_new_devices: yes

#ios:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
